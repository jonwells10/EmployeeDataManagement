<!DOCTYPE html>
<html lang=en_us>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Time Sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Current Employees</h2>
                <table class='table'>
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate</th>
                            <th scope="col">Total Billed</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>

                </table>
            </div>
            <div class="col-md-4">
                <form>
                    <h2>Add Employee</h2>
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="role-input">Role</label>
                        <input type="text" class="form-control" id="role-input">
                    </div>
                    <div class="form-group">
                        <label for="start-input">Start Date</label>
                        <input type="date" class="form-control" id="start-input" placeholder="MM-DD-YYYY">
                    </div>
                    <div class="form-group">
                        <label for="rate-input">Rate</label>
                        <input type="text" class="form-control" id="rate-input">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>

</html>
